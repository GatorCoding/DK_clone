[application]

name="DK_clone"
main_scene="res://gui/main_menu.tscn"
icon="res://assets/badguy.png"

[autoload]

globals="*res://globals.gd"

[display]

fullscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up), key(W), key(Space)]
move_down=[key(Down), key(S)]
move_right=[key(Right), key(D)]
move_left=[key(Left), key(A)]

[physics_2d]

default_gravity_vector=Vector2(0, 12)
